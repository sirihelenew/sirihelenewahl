<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Callback</title>
</head>
<body>
  <h1>Authenticating...</h1>
  <script>
    const clientId = 'e766892102b04c559335509e3fa258ef'; 
    const originalUrl = localStorage.getItem("original_url");
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      const groupId = localStorage.getItem("pendingGroupId");
      redirectToAuthCodeFlow(clientId, groupId); 
    } else {
      getAccessToken(clientId, code).then(accessToken => {
        if (accessToken) {
          localStorage.setItem('spotifyAccessToken', accessToken); 
          localStorage.removeItem("original_url"); // Clear the stored URL to avoid looping
          window.location.href = originalUrl || 'vorside2.html';
        } else {
          console.error('No access token found');
          document.body.innerHTML = `<h1>Authentication Failed</h1><p>No access token found.</p>`;
        }
      }).catch(error => {
        console.error('Error exchanging code for token:', error);
        document.body.innerHTML = `<h1>Authentication Failed</h1><p>Error exchanging code for token: ${error.message}</p>`;
      });
    }

    async function getAccessToken(clientId, code) {
      const verifier = localStorage.getItem("verifier");

      const params = new URLSearchParams();
      params.append("client_id", clientId);
      params.append("grant_type", "authorization_code");
      params.append("code", code);
      params.append("redirect_uri", "https://sirihelenewahl.web.app/callback.html"); // Ensure this matches your Spotify app's settings
      params.append("code_verifier", verifier);

      try {
        const result = await fetch("https://accounts.spotify.com/api/token", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: params
        });

        const response = await result.json();
        if (result.ok) {
            return response.access_token; // Return the access token
        } else {
            console.error('Error retrieving access token:', response);
            return null;
        }
      } catch (error) {
        console.error('Error fetching access token:', error);
        return null;
      }
    }

    function redirectToAuthCodeFlow(clientId, groupId) {
      const verifier = generateCodeVerifier(128);
      generateCodeChallenge(verifier).then(challenge => {
        // Store the code verifier, current URL, and groupId in localStorage to use it later when fetching the access token
        localStorage.setItem("verifier", verifier);
        localStorage.setItem("original_url", window.location.href);
        localStorage.setItem("pendingGroupId", groupId);

        const params = new URLSearchParams();
        params.append("client_id", clientId);
        params.append("response_type", "code");
        params.append("redirect_uri", "https://sirihelenewahl.web.app/callback.html"); // Ensure this matches your Spotify app's settings
        params.append("scope", "user-read-private user-read-email playlist-modify-public playlist-modify-private user-read-recently-played");
        params.append("code_challenge_method", "S256");
        params.append("code_challenge", challenge);

        // Redirect the user to Spotify's authorization endpoint
        window.location = `https://accounts.spotify.com/authorize?${params.toString()}`;
      });
    }

    function generateCodeVerifier(length) {
      let text = '';
      let possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

      for (let i = 0; i < length; i++) {
          text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      return crypto.subtle.digest('SHA-256', data).then(digest => {
        return btoa(String.fromCharCode.apply(null, [...new Uint8Array(digest)]))
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=+$/, '');
      });
    }
  </script>
</body>
</html>
