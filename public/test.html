<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlists</title>
</head>
<body>
    <h1>My Spotify Playlists</h1>

    <!-- Button to load playlists -->
    <button id="loadPlaylistsButton">Load My Playlists</button>

    <!-- Container to display playlists -->
    <div id="playlistContainer"></div>
    <div id="embed-iframe"></div>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EpjVWXn5cmrp1?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    

    <!-- Include the local Spotify Web API JS file -->
    <script src="./js/spotify-web-api.js"></script>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>


    <!-- Add your script for displaying playlists -->
    <script>
        // Create an instance of the Spotify Web API
        const spotifyApi = new SpotifyWebApi();

        // Set the access token (retrieved from localStorage or elsewhere)
        spotifyApi.setAccessToken(localStorage.getItem('spotifyAccessToken'));

        // Function to fetch and display the user's playlists
        async function loadPlaylists() {
            try {
                // Fetch the user's playlists
                const playlists = await spotifyApi.getUserPlaylists();
                const playlistContainer = document.getElementById('playlistContainer');
                playlistContainer.innerHTML = ''; // Clear any previous content

                // Loop through the playlists and display them
                playlists.items.forEach(playlist => {
                    const playlistElement = document.createElement('div');
                    playlistElement.innerHTML = `<strong>${playlist.name}</strong> - ${playlist.tracks.total} tracks`;
                    playlistContainer.appendChild(playlistElement);
                    console.log(playlist);
                });
            } catch (error) {
                console.error('Error fetching playlists:', error);
            }
        }
        window.onSpotifyIframeApiReady = (IFrameAPI) => {
        let element = document.getElementById('embed-iframe');
        let options = {
            uri: 'spotify:playlist:37i9dQZF1EpjVWXn5cmrp1'
            };
        let callback = (EmbedController) => {};
        IFrameAPI.createController(element, options, callback);
        };

        let element = document.getElementById('embed-iframe');
        let options = {
        width: 200,
        height: 400,
        uri: 'spotify:playlist:2GOSoJoPsIsKW5jdlzqydt'
        };
        let callback = (EmbedController) => {};
        IFrameAPI.createController(element, options, callback);



        // Add click event listener to the button to load playlists
        document.getElementById('loadPlaylistsButton').addEventListener('click', loadPlaylists);
    </script>
</body>
</html>
