<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c110f170bd.js" crossorigin="anonymous"></script>

    <style>
    body {
        font-family: 'Roboto Condensed', sans-serif;
        box-sizing: border-box;
        margin: 0;
    }
    .container { display: flex;}
    .boks {
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid var(--white);
        justify-content: center;
        align-items: center;
        display: flex;
    }

    </style>
</head>
<body>
    <a href="vorsside" class="home-button" id="home-button" style="display: none;">
        <i class="fa-solid fa-arrow-left-long"></i>Tilbake</a>
    <div class="header">
        <img id="vorsside-logo"
            src="images/VORSSIDE-logo.svg" 
            alt="logo" 
            style="width: 100%; height: auto;">
    </div>
    <div class="topnav" style="background-color: var(--white);"><a class="p1"></a></div>

    <article>
        <div class="container">
            <div class="boks" 
                style="width: 40%; background-color: var(--blue2);"

                    src="images/mingruppe.svg" 
                    alt="logo" 
                    style="width: 100%; height: auto;">
            </div>
            <div class="boks" 
                style="width: 60%; background-color: var(--rosa);"
                onclick="singlePageApplication('var(--rosa)', 'repeatInfo')">
                <img src="images/onrepeat.svg" alt="logo" style="width: 100%; height: auto;">
            </div>
          </div>

          <div class="container">
            <div class="boks" 
                style="width: 60%; background-color: var(--green);">
                <img src="images/borst.svg" alt="logo" style="width: 100%; height: auto;">
            </div>
            <div class="boks" style="width: 40%; background-color: var(--gul);">
                <img src="images/drink.svg" alt="logo" style="width: 100%; height: auto;">
            </div>
          </div>

          <div class="container">
            <div class="boks" style="width: 40%; background-color: var(--orange);">
                <img src="images/kort.svg" alt="logo" style="width: 100%; height: auto;">
            </div>
            <div class="boks" style="width: 60%; background-color: var(--lilla);">
                <img src="images/omegasdrikkelek.svg" alt="logo" style="width: 100%; height: auto;">
            </div>
          </div>
    </article>
    <div class="footer">
        <div class="footertekst">Made with ðŸ©· av Siri Helene Wahl </div> 
    </div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" defer></script>

<script type="module" src="js/firebaseConfig.js" defer></script>
<script type="module" src="js/vorsFunctions.js" defer></script>
<script src="js/vorsside2.js"></script>
<script type="module">
    import { singlePageApplication } from './js/vorsside2.js';
    window.singlePageApplication = singlePageApplication; // Make the function accessible globally
  </script>
  <script type="module">
    import { hostVors } from './js/vorsSPA.js';
    window.hostVors = hostVors; // Make the function accessible globally
  </script>
  <script type="module">
    import { joinVors } from './js/vorsSPA.js';
